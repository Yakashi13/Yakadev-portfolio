<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0f1a;
      overflow: hidden;
      padding: 1rem;
    }

    /* Background Blobs */
    .bg-blur {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
      opacity: 0.5;
    }
    .blob1 { top: 8%; left: 12%; width: 260px; height: 260px; background: #5b5bd6; }
    .blob2 { bottom: 12%; right: 8%; width: 300px; height: 300px; background: #e03a5a; }
    .blob3 { bottom: 40%; left: -5%; width: 220px; height: 220px; background: #00a3ff; }

    /* Login Modal */
    .login-card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45);
      text-align: center;
      color: #fff;
    }

    .login-card h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .login-card p {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }

    /* Inputs */
    .login-card input {
      width: 100%;
      padding: 0.85rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.8rem;
      outline: none;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: 0.2s;
    }

    .login-card input::placeholder {
      color: #bbb;
    }

    .login-card input:focus {
      background: rgba(255, 255, 255, 0.18);
    }

    /* Main Login Button */
    .login-card button {
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #5b5bd6, #00a3ff);
      color: #fff;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .login-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    }

    /* Divider */
    .divider {
      position: relative;
      margin: 1.2rem 0;
      font-size: 0.85rem;
      color: #bbb;
      text-align: center;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }

    /* Social Buttons */
    .social-btn {
      width: 100%;
      padding: 0.85rem;
      margin-bottom: 0.8rem;
      border: none;
      border-radius: 0.8rem;
      font-size: 0.95rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      transition: 0.3s;
    }

    .social-btn img {
      width: 18px;
      height: 18px;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Links */
    .login-card .links {
      margin-top: 1rem;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .login-card .links a {
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
      transition: 0.2s;
    }

    .login-card .links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* Responsive Tweaks */
    @media (max-width: 500px) {
      .login-card {
        padding: 1.5rem;
        border-radius: 1rem;
      }
      .login-card h2 {
        font-size: 1.4rem;
      }
      .blob1, .blob2, .blob3 {
        filter: blur(90px);
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <!-- Blobs -->
  <div class="bg-blur blob1"></div>
  <div class="bg-blur blob2"></div>
  <div class="bg-blur blob3"></div>

  <!-- Login Card -->
  <div class="login-card">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p>Login to continue</p>
    <form>
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="divider">or continue with</div>

    <button class="social-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
      Continue with Google
    </button>
    <button class="social-btn">
      <img src="https://www.svgrepo.com/show/448224/facebook.svg" alt="Facebook">
      Continue with Facebook
    </button>

    <div class="links">
      <a href="#">Forgot password?</a>
      <a href="#">Donâ€™t have an account? Sign up</a>
    </div>
  </div>
  
</body>
</html>
